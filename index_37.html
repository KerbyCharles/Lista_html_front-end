<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando thead e th</title>
</head>
<body>
    <main>
        <section>
            <h1>Primeira Tabela</h1>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Item 1</td>
                        <td>Preço 1</td>
                    </tr>
                    <tr>
                        <td>Item 2</td>
                        <td>Preço 2</td>
                    </tr>
                    <tr>
                        <td>Item 3</td>
                        <td>Preço 3</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
